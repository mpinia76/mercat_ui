<script>

$(function() {

	$("#codigo").focus();
	$('#costo').change(function(){

	    if($('#porcentajeGanancia').val()!=''){
	    	var costo = parseFloat($(this).val().replace(',', '.'));

	    	var porcentaje = parseFloat($('#porcentajeGanancia').val().replace(',', '.'));

	    	$('#precioEfectivo').val(precio.toFixed(0));
	    }
	    if($('#porcentajeGanancia2').val()!=''){
	    	var costo = parseFloat($(this).val().replace(',', '.'));
	    	var porcentaje = parseFloat($('#porcentajeGanancia2').val().replace(',', '.'));

	    	$('#precioLista').val(precio.toFixed(0));

	    }
	})

	    if($('#costo').val()!=''){
	    	var costo = parseFloat($('#costo').val().replace(',', '.'));
	    	var porcentaje = parseFloat($(this).val().replace(',', '.'));

	    	var precio = (costo+(costo*(parseFloat(porcentaje/100))));

	    	$('#precioEfectivo').val(precio.toFixed(0));
	    }

	    	var porcentaje = parseFloat($(this).val().replace(',', '.'));

	    	var precio = (costo+(costo*(parseFloat(porcentaje/100))));

	    	$('#precioEfectivo').val(precio.toFixed(0));
	    }
	})
	$('#porcentajeGanancia2').change(function(){

	    if($('#costo').val()!=''){
	    	var costo = parseFloat($('#costo').val().replace(',', '.'));
	    	var porcentaje = parseFloat($(this).val().replace(',', '.'));

	    	var precio = (costo+(costo*(parseFloat(porcentaje/100))));

	    	$('#precioLista').val(precio.toFixed(0));
	    }
	    if($('#costo').val()!=''){
	    	var costo = parseFloat($('#costo').val().replace(',', '.'));
	    	var porcentaje = parseFloat($(this).val().replace(',', '.'));

	    	var precio = (costo+(costo*(parseFloat(porcentaje/100))));

	    	$('#precioLista').val(precio.toFixed(0));
	    }
	})

});
</script>

<div>
<form class="cuentas_form" id="producto_form" onsubmit="return validate('producto_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		<div class="row">
			<div class="col-3">
				<div class="item">
				    <label for="codigo">{lbl_codigo} *:</label>
				    <rasty id="codigo" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="nombre">{lbl_nombre} *:</label>
				    <rasty id="nombre" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="tipoProducto">{lbl_tipoProducto}:</label>
				    <rasty id="tipoProducto" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="marcaProducto">{lbl_marcaProducto}:</label>

				</div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div class="row">
			<div class="col-2">
				<div class="item">
				    <label for="costo">{lbl_costo}:</label>

			<div class="col-2">

				</div>
			</div>

			<div class="col-2">
				<div class="item">

				</div>
			</div>
			<div class="col-2">

				</div>
			</div>
			<div style="clear: both"></div>
		</div>

		    <label for="descripcion">{lbl_descripcion}:</label>
