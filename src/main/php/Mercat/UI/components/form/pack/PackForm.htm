<script>

$(function() {

	$("#codigo").focus();
$('#costo').change(function(){

	    if($('#porcentajeGanancia').val()!=''){
	    	var costo = parseFloat($(this).val());
	    	var porcentaje = parseFloat($('#porcentajeGanancia').val());
	    	var precio = parseFloat(costo+(costo*(porcentaje/100))).toFixed(1);

	    	$('#precioEfectivo').val(precio);
	    }
	    if($('#porcentajeGanancia2').val()!=''){
	    	var costo = parseFloat($(this).val());
	    	var porcentaje = parseFloat($('#porcentajeGanancia2').val());
	    	var precio = parseFloat(costo+(costo*(porcentaje/100))).toFixed(1);
	    	$('#precioLista').val(precio);

	    }
	})
	$('#porcentajeGanancia').change(function(){

	    if($('#costo').val()!=''){
	    	var costo = parseFloat($('#costo').val());
	    	var porcentaje = parseFloat($(this).val());

	    	var precio = parseFloat(costo+(costo*(parseFloat(porcentaje/100)))).toFixed(1);

	    	$('#precioEfectivo').val(precio);
	    }
	    if($('#costo').val()!=''){
	    	var costo = parseFloat($('#costo').val());
	    	var porcentaje = parseFloat($(this).val());

	    	var precio = parseFloat(costo+(costo*(parseFloat(porcentaje/100)))).toFixed(1);

	    	$('#precioEfectivo').val(precio);
	    }
	})
	$('#porcentajeGanancia2').change(function(){

	    if($('#costo').val()!=''){
	    	var costo = parseFloat($('#costo').val());
	    	var porcentaje = parseFloat($(this).val());

	    	var precio = parseFloat(costo+(costo*(parseFloat(porcentaje/100)))).toFixed(1);

	    	$('#precioLista').val(precio);
	    }
	    if($('#costo').val()!=''){
	    	var costo = parseFloat($('#costo').val());
	    	var porcentaje = parseFloat($(this).val());

	    	var precio = parseFloat(costo+(costo*(parseFloat(porcentaje/100)))).toFixed(1);

	    	$('#precioLista').val(precio);
	    }
	})
});
</script>

<div>
<form class="cuentas_form" id="pack_form" onsubmit="return validate('pack_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		<div class="row">
			<div class="col-3">
				<div class="item">
				    <label for="producto">{lbl_producto}:</label>
				    <input type="hidden" value="{productoOid}" name="productoOid" id="productoOid" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="codigo">{lbl_codigo}:</label>
				    <rasty id="codigo" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="nombre">{lbl_nombre} *:</label>
				    <rasty id="nombre" />
				</div>
			</div>
			<div class="col-3">
				<div class="item">
				    <label for="cantidad">{lbl_cantidad} *:</label>
				    <rasty id="cantidad" />
				</div>
			</div>

			<div style="clear: both"></div>
		</div>
		<div class="row">
			<div class="col-2">
				<div class="item">
				    <label for="costo">{lbl_costo}:</label>
				    <rasty id="costo" />
				</div>
			</div>
			<div class="col-2">
				<div class="item">
				    <label for="porcentajeGanancia2">{lbl_porcentajeGanancia2}:</label>
				    <rasty id="porcentajeGanancia2" />
				</div>
			</div>
			<div class="col-2">
				<div class="item">
				    <label for="porcentajeGanancia">{lbl_porcentajeGanancia}:</label>
				    <rasty id="porcentajeGanancia" />
				</div>
			</div>

			<div class="col-2">
				<div class="item">
				    <label for="precioLista">{lbl_precioLista}:</label>
				    <rasty id="precioLista" />
				</div>
			</div>
			<div class="col-2">
				<div class="item">
				    <label for="precioEfectivo">{lbl_precioEfectivo}:</label>
				    <rasty id="precioEfectivo" />
				</div>
			</div>
			<div style="clear: both"></div>
		</div>
















	</fieldset>


</form>
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}
</fieldset>
<!-- END: msg_error -->

<form  class="turnos_form" id="buttons{inputId}">
	<fieldset class="tblFooters">

		<button type="button"  id="input_submit" onclick="submitFormulario('pack_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>

	</fieldset>
</form>
</div>
