<!-- BEGIN:main -->


<script>

$(function() {

	$("#saldoInicial").focus();
	
});
</script>

<div>
<form class="cuentas_form" id="caja_form" onsubmit="return validate('caja_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		
		<div class="item">
		    <label for="fecha">{lbl_fecha} *:</label>
		    <rasty id="fecha" />
		</div>
		
		<div class="item">
		    <label for="horaApertura">{lbl_horaApertura} *:</label>
		    <rasty id="horaApertura" />
		</div>


		<div class="item">
		    <label for="cajero">{lbl_cajero} *:</label>
		    <rasty id="cajero" />
		</div>

		<div class="item">
		    <label for="numero">{lbl_numero} *:</label>
		    <rasty id="numero" />
		</div>

		<div class="item">
		    <label for="saldoInicial">{lbl_saldoInicial} *:</label>
		    <rasty id="saldoInicial" />
		</div>

	</fieldset>
	

</form>
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="turnos_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('caja_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
